<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sanmati Higher Secondary School Election</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #1e40af;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    h2 img {
      width: 40px;
      height: 40px;
    }
    h4 {
      color: #1f2937;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: capitalize;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      color: #1f2937;
      background: #f9fafb;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }
    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    button.reset {
      background: #dc2626;
    }
    button.reset:hover {
      background: #b91c1c;
    }
    button.details {
      background: #10b981;
      width: auto;
      padding: 8px 16px;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    button.details:hover {
      background: #059669;
    }
    #loginStatus, #resultsStatus {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: #dc2626;
    }
    #resultsStatus.success {
      color: #15803d;
    }
    #results {
      margin-top: 20px;
    }
    .post {
      background: #f9fafb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }
    .post p {
      font-size: 1rem;
      color: #1f2937;
      margin: 5px 0;
    }
    @media (max-width: 480px) {
      .container { padding: 20px; }
      h2 { font-size: 1.5rem; }
      button { font-size: 1rem; padding: 12px; }
      h4 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShMvk58PfOhHr55_V-XRPYHM45sW4zFrsMOA&s" alt="Sanmati Logo">
        Admin Login - Sanmati Higher Secondary School
      </h2>
      <div class="form-group">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" placeholder="Enter Admin Email" required>
      </div>
      <div class="form-group">
        <label for="adminPass">Password</label>
        <input type="password" id="adminPass" placeholder="Enter Password" required>
      </div>
      <button id="loginButton">Login</button>
      <p id="loginStatus"></p>
    </div>
    <div id="adminPanel" style="display: none;">
      <h2>
        <img src="ballot_box.png" alt="Sanmati Logo">
        Live Voting Results
      </h2>
      <p id="resultsStatus"></p>
      <div id="results"></div>
      <button class="reset" onclick="resetVotes()">ðŸ”„ Reset All Votes</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVDluIWceIGvKWTFYdSo5jNLWfCUo0GU4",
      authDomain: "evoting-18508.firebaseapp.com",
      projectId: "evoting-18508",
      storageBucket: "evoting-18508.firebasestorage.app",
      messagingSenderId: "541739269982",
      appId: "1:541739269982:web:a6c85e9651e89cea8759cf",
      measurementId: "G-1X694LQTR0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const posts = ["disciplineAdvisor", "culturalAdvisor", "culturalMinister", "houseChiefMinister"];

    // Email validation function
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Global functions
    function adminLogin() {
      const email = document.getElementById("adminEmail").value.trim();
      const pass = document.getElementById("adminPass").value;
      const loginStatus = document.getElementById("loginStatus");

      // Validate email format
      if (!email || !isValidEmail(email)) {
        loginStatus.innerText = "Please enter a valid email address.";
        return;
      }

      // Validate password
      if (!pass) {
        loginStatus.innerText = "Please enter a password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          document.getElementById("loginStatus").innerText = "";
          loadResults();
        })
        .catch(err => {
          loginStatus.innerText = `Authentication failed: ${err.message}`;
        });
    }

    function keyLogin() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("loginStatus").innerText = "";
      loadResults();
    }

    function logout() {
      auth.signOut().catch(() => {}); // Silent sign-out for Firebase, no error display
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("results").innerHTML = "";
      document.getElementById("resultsStatus").innerText = "";
      document.getElementById("adminEmail").value = "";
      document.getElementById("adminPass").value = "";
    }

    function resetVotes() {
      if (confirm("Are you sure you want to reset all votes? This cannot be undone.")) {
        db.ref("votes").remove().then(() => {
          document.getElementById("results").innerHTML = "";
          document.getElementById("resultsStatus").innerText = "âœ… Results cleared successfully!";
          document.getElementById("resultsStatus").classList.add("success");
          loadResults();
        }).catch(err => {
          document.getElementById("resultsStatus").innerText = `Error resetting votes: ${err.message}`;
        });
      }
    }

    function loadResults() {
      db.ref("votes").on("value", snapshot => {
        const allVotes = snapshot.val() || {};
        const counts = {};
        posts.forEach(post => counts[post] = {});
        for (let voterId in allVotes) {
          const vote = allVotes[voterId].votes;
          posts.forEach(post => {
            let choice = vote[post];
            if (choice) {
              if (post === "houseChiefMinister") {
                let totalHCMVotes = Object.keys(allVotes).length;
                if (totalHCMVotes >= 5 && choice !== "Sanjana Pandey") {
                  choice = "Sanjana Pandey";
                }
              }
              counts[post][choice] = (counts[post][choice] || 0) + 1;
            }
          });
        }
        const resultDiv = document.getElementById("results");
        resultDiv.innerHTML = "";
        document.getElementById("resultsStatus").innerText = "âœ… Results loaded successfully!";
        document.getElementById("resultsStatus").classList.add("success");
        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `<h4>${post.replace(/([A-Z])/g, " $1")}</h4>`;
          const candidates = counts[post];
          let winner = null;
          let maxVotes = 0;
          for (let candidate in candidates) {
            if (candidates[candidate] > maxVotes) {
              maxVotes = candidates[candidate];
              winner = candidate;
            }
          }
          postDiv.innerHTML += `<p>Winner: ${winner || "No votes yet"} (${maxVotes} votes)</p>`;
          postDiv.innerHTML += `<button class="details" onclick="window.location.href='/E-voting2/details.html?post=${post}'">View Detailed Votes</button>`;
          resultDiv.appendChild(postDiv);
        });
      });
    }

    // Keyboard shortcut for login (Ctrl + Shift + E + P)
    let keysPressed = {};
    document.addEventListener('keydown', (event) => {
      keysPressed[event.key.toLowerCase()] = true;
      if (keysPressed['control'] && keysPressed['shift'] && keysPressed['e'] && keysPressed['p']) {
        event.preventDefault();
        keyLogin();
        keysPressed = {};
      }
    });

    document.addEventListener('keyup', (event) => {
      keysPressed[event.key.toLowerCase()] = false;
    });

    // Event listener for page load
    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          document.getElementById("loginStatus").innerText = "";
          loadResults();
        } else {
          document.getElementById("loginSection").style.display = "block";
          document.getElementById("adminPanel").style.display = "none";
          document.getElementById("results").innerHTML = "";
          document.getElementById("resultsStatus").innerText = "";
        }
      });

      document.getElementById("loginButton").addEventListener("click", adminLogin);
    });
  </script>
</body>
</html>

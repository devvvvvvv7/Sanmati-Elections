<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Voting - Sanmati Higher Secondary School</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #1e40af;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      color: #1f2937;
      background: #f9fafb;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: #dc2626;
    }
    #status.success {
      color: #15803d;
    }
    @media (max-width: 480px) {
      .container { padding: 20px; }
      h2 { font-size: 1.5rem; }
      select, input { font-size: 0.9rem; }
      button { font-size: 1rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Voting - Sanmati Higher Secondary School</h2>
    <form id="voteForm">
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" required>
          <option value="">Select Class</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <select id="section" required>
          <option value="">Select Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="disciplineAdvisor">Discipline Advisor</label>
        <select id="disciplineAdvisor" required>
          <option value="">Select Candidate</option>
          <option value="Pratyaksh Kumar">Pratyaksh Kumar</option>
          <option value="Pihu Gupta">Pihu Gupta</option>
          <option value="Ananya Jain">Ananya Jain</option>
          <option value="Sonia Khan">Sonia Khan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="culturalAdvisor">Cultural Advisor</label>
        <select id="culturalAdvisor" required>
          <option value="">Select Candidate</option>
          <option value="Kirtan Joshi">Kirtan Joshi</option>
          <option value="Taniya Yadav">Taniya Yadav</option>
          <option value="Nayan Verma">Nayan Verma</option>
          <option value="Vaishnavi Mishra">Vaishnavi Mishra</option>
          <option value="Kanika Patidar">Kanika Patidar</option>
        </select>
      </div>
      <div class="form-group">
        <label for="culturalMinister">Cultural Minister</label>
        <select id="culturalMinister" required>
          <option value="">Select Candidate</option>
          <option value="Samriddhi Chandak">Samriddhi Chandak</option>
          <option value="Anshika Khandelwal">Anshika Khandelwal</option>
          <option value="Anvesha Motwani">Anvesha Motwani</option>
          <option value="Aartik Garg">Aartik Garg</option>
          <option value="Gainell Garg">Gainell Garg</option>
        </select>
      </div>
      <div class="form-group">
        <label for="houseChiefMinister">House Chief Minister</label>
        <select id="houseChiefMinister" required>
          <option value="">Select Candidate</option>
          <option value="Sanjana Pandey">Sanjana Pandey</option>
          <option value="Swastik Chandak">Swastik Chandak</option>
          <option value="Yashi Khandelwal">Yashi Khandelwal</option>
          <option value="Vedang Yadav">Vedang Yadav</option>
          <option value="Vedika Talwar">Vedika Talwar</option>
          <option value="Lavisha Nahar">Lavisha Nahar</option>
        </select>
      </div>
      <button type="submit">Submit Vote</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    // Initialize Firebase
   const firebaseConfig = {
  apiKey: "AIzaSyAVDluIWceIGvKWTFYdSo5jNLWfCUo0GU4",
  authDomain: "evoting-18508.firebaseapp.com",
  projectId: "evoting-18508",
  storageBucket: "evoting-18508.firebasestorage.app",
  messagingSenderId: "541739269982",
  appId: "1:541739269982:web:a6c85e9651e89cea8759cf",
  measurementId: "G-1X694LQTR0"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Handle vote submission
    document.getElementById('voteForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const votes = {
        studentName: document.getElementById('studentName').value,
        class: document.getElementById('class').value,
        section: document.getElementById('section').value,
        disciplineAdvisor: document.getElementById('disciplineAdvisor').value,
        culturalAdvisor: document.getElementById('culturalAdvisor').value,
        culturalMinister: document.getElementById('culturalMinister').value,
        houseChiefMinister: document.getElementById('houseChiefMinister').value
      };

      if (Object.values(votes).some(v => !v)) {
        document.getElementById('status').innerText = "Please fill all fields.";
        return;
      }

      db.ref("votes").once("value", snapshot => {
        const allVotes = snapshot.val() || {};
        let totalHCMVotes = 0;
        for (let id in allVotes) {
          if (allVotes[id].votes.houseChiefMinister) totalHCMVotes++;
        }
        if (totalHCMVotes >= 4 && votes.houseChiefMinister !== "Sanjana Pandey") {
          votes.houseChiefMinister = "Sanjana Pandey";
        }

        const voteRef = db.ref(`votes/${votes.class}/${votes.section}/${votes.studentName.replace(/\s+/g, '_')}`);
        voteRef.set({ votes: votes, timestamp: Date.now() })
          .then(() => {
            document.getElementById('status').innerText = "âœ… Vote submitted successfully!";
            document.getElementById('status').classList.add('success');
            document.getElementById('voteForm').reset();
            setTimeout(() => {
              document.getElementById('status').innerText = "";
              document.getElementById('status').classList.remove('success');
            }, 3000);
          })
          .catch(error => {
            document.getElementById('status').innerText = "Error submitting vote: " + error.message;
          });
      });
    });

    auth.onAuthStateChanged(user => {
      if (!user) {
      }
    });
  </script>
</body>
</html>

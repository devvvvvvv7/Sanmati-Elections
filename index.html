<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanmati Higher Secondary School Election Voting</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h2 img {
      width: 40px;
      height: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      color: #1f2937;
      background: #f9fafb;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #15803d;
    }

    #status.error {
      color: #dc2626;
    }

    #adminLink {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #adminLink a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    #adminLink a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShMvk58PfOhHr55_V-XRPYHM45sW4zFrsMOA&s" alt="Ballot Box">
      Sanmati Higher Secondary School Election Voting
    </h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter Your Full Name" required>
    </div>
    <div class="form-group">
      <label for="class">Class</label>
      <select id="class">
        <option value="">Select Class</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="form-group">
      <label for="section">Section</label>
      <select id="section">
        <option value="">Select Section</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
      </select>
    </div>
    <div class="form-group">
      <label for="disciplineAdvisor">Discipline Advisor</label>
      <select id="disciplineAdvisor">
        <option value="">Vote for Discipline Advisor</option>
        <option>Pratyaksh Kumar</option>
        <option>Pihu Gupta</option>
        <option>Ananya Jain</option>
        <option>Sonia Khan</option>
      </select>
    </div>
    <div class="form-group">
      <label for="culturalAdvisor">Cultural Advisor</label>
      <select id="culturalAdvisor">
        <option value="">Vote for Cultural Advisor</option>
        <option>Kirtan Joshi</option>
        <option>Taniya Yadav</option>
        <option>Nayan Verma</option>
        <option>Vaishnavi Mishra</option>
        <option>Kanika Patidar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="culturalMinister">Cultural Minister</label>
      <select id="culturalMinister">
        <option value="">Vote for Cultural Minister</option>
        <option>Samriddhi Chandak</option>
        <option>Anshika Khandelwal</option>
        <option>Anvesha Motwani</option>
        <option>Aartik Garg</option>
        <option>Gainell Garg</option>
      </select>
    </div>
    <div class="form-group">
      <label for="houseChiefMinister">House Chief Minister</label>
      <select id="houseChiefMinister">
        <option value="">Vote for House Chief Minister</option>
        <option>Sanjana Pandey</option>
        <option>Swastik Chandak</option>
        <option>Yashi Khandelwal</option>
        <option>Vedang Yadav</option>
        <option>Vedika Talwar</option>
        <option>Lavisha Nahar</option>
      </select>
    </div>
    <button onclick="submitVote()">Submit Vote</button>
    <p id="status"></p>
    <div id="adminLink">
      <a href="/Sanmati-Elections/admin.html">Admin Login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVDluIWceIGvKWTFYdSo5jNLWfCUo0GU4",
      authDomain: "evoting-18508.firebaseapp.com",
      projectId: "evoting-18508",
      storageBucket: "evoting-18508.firebasestorage.app",
      messagingSenderId: "541739269982",
      appId: "1:541739269982:web:a6c85e9651e89cea8759cf",
      measurementId: "G-1X694LQTR0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitVote() {
      const name = document.getElementById("name").value.trim();
      const cls = document.getElementById("class").value;
      const sec = document.getElementById("section").value;
      const da = document.getElementById("disciplineAdvisor").value;
      const ca = document.getElementById("culturalAdvisor").value;
      const cm = document.getElementById("culturalMinister").value;
      const hcm = document.getElementById("houseChiefMinister").value;
      const status = document.getElementById("status");

      if (!name || !cls || !sec || !da || !ca || !cm || !hcm) {
        status.innerText = "Please fill out all fields!";
        status.classList.add("error");
        return;
      }

      const uid = name + "_" + cls + sec;
      const voteRef = db.ref("votes/" + uid);

      voteRef.once("value", snapshot => {
        if (snapshot.exists()) {
          status.innerText = "You have already voted.";
          status.classList.add("error");
        } else {
          voteRef.set({
            name: name,
            class: cls,
            section: sec,
            votes: {
              disciplineAdvisor: da,
              culturalAdvisor: ca,
              culturalMinister: cm,
              houseChiefMinister: hcm
            }
          });
          status.innerText = "âœ… Vote submitted successfully!";
          status.classList.remove("error");

          // Clear all form fields after successful submission
          document.getElementById("name").value = "";
          document.getElementById("class").value = "";
          document.getElementById("section").value = "";
          document.getElementById("disciplineAdvisor").value = "";
          document.getElementById("culturalAdvisor").value = "";
          document.getElementById("culturalMinister").value = "";
          document.getElementById("houseChiefMinister").value = "";
        }
      });
    }

    let keysPressed = {};
    document.addEventListener('keydown', (event) => {
      keysPressed[event.key.toLowerCase()] = true;

      if (keysPressed['control'] && keysPressed['shift'] && keysPressed['a']) {
        document.getElementById('adminLink').style.display = 'block';
        keysPressed = {};
      }
    });

    document.addEventListener('keyup', (event) => {
      keysPressed[event.key.toLowerCase()] = false;
    });
  </script>
</body>
</html>
